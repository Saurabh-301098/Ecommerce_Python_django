{% extends 'master.html' %}
{% block body %}

<section id="form" style="margin-left:40%">
    <div class="col-md-4 mb-5">
        <h5 class="font-weight-bold text-dark mb-4">New User Signup</h5>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            {{ field.errors }}
            <p>{{ field }}</p>
            {% endfor %}

            <div>
                <button class="btn btn-primary btn-block border-0 py-3" type="submit">Signup</button>
            </div>
            <br>
            <span style="color:black; margin-center;">Already have an account&nbsp;&rarr;</span><a href="{% url 'login' %}">Login</a>


        </form>
    </div>
</section>


{% endblock %}
