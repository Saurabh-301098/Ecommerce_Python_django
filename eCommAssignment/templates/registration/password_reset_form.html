{% extends 'master.html' %}
{% block body %}

<section id="form" style="margin-left:30%">
    <div class="col-md-6 mb-5">
        <h2 class="font-weight-bold text-dark mb-4">Reset your password</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            {{ field.errors }}
            <label>{{field.label_tag}}</label>
            <p>{{ field }}</p>
            {% endfor %}
            <br>
            <button class="btn btn-primary btn-block border-0 py-3" type="submit">Get confirmation link</button>
        </form>
    </div>
</section>


{% endblock %}
