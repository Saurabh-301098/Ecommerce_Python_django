{% extends 'master.html' %}
{% block body %}

<section id="form" style="margin-left:40%">
    <div class="col-md-4 mb-5">
        <br>
        <h5 class="font-weight-bold text-dark mb-4">Login to your Account</h5>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            {{ field.errors }}
            <label>{{field.label_tag}}</label>
            <p>{{ field }}</p>
            {% endfor %}
            <a href="{% url 'password_reset' %}" style="float:right;">Forgot Password?</a>
            <br>

            <button class="btn btn-primary btn-block border-0 py-3" type="submit">Login</button>
            <br>
            <span style="color:black; margin-center;">Create Your Account&nbsp;&rarr;</span><a href="{% url 'signup' %}">Signup</a>



        </form>
    </div>
</section>


{% endblock %}
